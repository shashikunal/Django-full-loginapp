{% extends 'base.html' %}
{% load bootstrap %}
{% load i18n %}


<!DOCTYPE html>
<html>
<head>
	<title>Confirm password reset</title>
</head>
<body>

{% block body %}

<div class="container main-block">
<div class='col-xs-4 col-xs-offset-4'>
	<h1>Password Reset</h1>
	<p>{% trans "Enter your new password below to reset your password:" %}</p>
<form method="post" action="">
    {% csrf_token %}
    {{ form | bootstrap }}
    <input class='btn btn-success' type="submit" value="{% trans 'Set password' %}" />
</form>

	
{% endblock %}
	
</div>
</div>

</body>
</html>
