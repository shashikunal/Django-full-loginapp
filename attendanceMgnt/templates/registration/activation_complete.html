{% extends 'base.html' %}
{% load bootstrap %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
	<title>Account Activated</title>
</head>
<body>

{% block body %}

<div class="container main-block">
	<h1>Account Activated</h1>
	<p class='text-success'> 

    {% trans "Your account is now activated." %}
    {% if not user.is_authenticated %}
    {% trans "You can log in." %}
    {% endif %}
  </p>

</div>	
{% endblock %}
	



</body>
</html>
