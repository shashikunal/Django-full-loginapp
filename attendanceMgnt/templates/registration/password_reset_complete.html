{% extends 'base.html' %}
{% load bootstrap %}
{% load i18n %}

<!DOCTYPE html>
<html>
<head>
	<title>Password reset complete</title>
</head>
<body>

{% block body %}

<div class="container main-block">
	<h1>Account Activated</h1>

</p>
	
{% endblock %}
	
</div>


</body>
</html>
